            initStrip('strip-1', dataElements);
            initStrip('strip-2', dataTissus);
            initStrip('strip-3', dataMouvements);

            const delays = [3000, 5000, 8000];
            const strips = [
                { id: 'strip-1', data: dataElements, type: 'element' },
                { id: 'strip-2', data: dataTissus, type: 'tissu' },
                { id: 'strip-3', data: dataMouvements, type: 'movement' }
            ];

            // Reset current draw
            currentDraw = { element: null, tissu: null, movement: null };

            strips.forEach((stripObj, index) => {
                const stripEl = document.getElementById(stripObj.id);
                
                const winningIndex = Math.floor(Math.random() * stripObj.data.length);
                
                // Save winning card data
                currentDraw[stripObj.type] = stripObj.data[winningIndex];

                const targetRound = 30; 
                const targetPositionIndex = (targetRound * stripObj.data.length) + winningIndex;
                const translateY = -(targetPositionIndex * cardHeight);

                stripEl.offsetHeight; 
                
                stripEl.style.transition = `transform ${delays[index] / 1000}s cubic-bezier(0.1, 0.9, 0.2, 1)`;
                stripEl.style.transform = `translateY(${translateY}px)`;

                setTimeout(() => {
                    const winningCardNode = stripEl.children[targetPositionIndex];
                    if(winningCardNode) {
                        winningCardNode.classList.add('pop-effect');
                    }
                    
                    if (index === 2) {
                        setTimeout(triggerFinalAnimation, 800);
                    }

                }, delays[index]);
            });
        }

        function triggerFinalAnimation() {
            const cardsBox = document.getElementById('cards-box');
            const rect = document.getElementById('violet-border');
            
            rect.setAttribute('width', cardsBox.clientWidth);
            rect.setAttribute('height', cardsBox.clientHeight);
            rect.setAttribute('x', 0);
            rect.setAttribute('y', 0);

            const perimeter = 2 * (cardsBox.clientWidth + cardsBox.clientHeight);
            rect.style.strokeDasharray = perimeter;
            rect.style.strokeDashoffset = perimeter;

            rect.classList.add('animate-border');

            setTimeout(() => {
                document.getElementById('final-msg').classList.add('show');
                setTimeout(() => {
                    document.getElementById('ai-btn').classList.add('show');
                    document.getElementById('replay-btn').classList.add('show');
                }, 1000);
            }, 1000);
        }

        // --- GEMINI API INTEGRATION ---
        async function generateInspiration() {
            const btn = document.getElementById('ai-btn');
            const btnText = btn.querySelector('span');
            const contentBox = document.getElementById('ai-content');
            const containerBox = document.getElementById('ai-result-container');

            // UI Loading state
            btn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> Connexion aux esprits...';
            
            // Prepare Prompt
            const prompt = `
                Agis comme un professeur de danse contemporaine po√©tique et bienveillant.
                Voici un tirage de 3 cartes pour une improvisation de danse :
                1. √âl√©ment Naturel : ${currentDraw.element.title} (${currentDraw.element.desc})
                2. Tissu du Corps : ${currentDraw.tissu.title} (${currentDraw.tissu.desc})
                3. Force de Mouvement : ${currentDraw.movement.title} (${currentDraw.movement.desc})

                Ta mission :
                1. R√©dige une courte consigne d'improvisation (3-4 phrases maximum) qui relie ces trois concepts de mani√®re artistique pour guider le danseur.
                2. Sugg√®re un style de musique ou une ambiance sonore sp√©cifique pour accompagner cette danse.

                Format de r√©ponse souhait√© :
                "üåø **L'Invitation :** [Ta consigne ici]
                üéµ **Ambiance Sonore :** [Ta suggestion musicale]"
            `;

            try {
                // Call Gemini
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur API');
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;

                // Display Result
                contentBox.innerHTML = text.replace(/\n/g, '<br>'); // Simple formatting
                containerBox.classList.add('visible');
                
                // Scroll to result
                setTimeout(() => {
                    containerBox.scrollIntoView({ behavior: 'smooth', block: 'end' });
                }, 100);

                btnText.innerText = "Inspirer ma Danse ‚ú®"; // Reset text (keep disabled to avoid spam)

            } catch (error) {
                console.error(error);
                contentBox.innerHTML = "Les esprits sont silencieux pour le moment (Erreur de connexion). Essayez de respirer un grand coup et r√©essayez.";
                containerBox.classList.add('visible');
                btn.disabled = false;
                btnText.innerText = "R√©essayer ‚ú®";
            }
        }

        window.onload = () => {
           initStrip('strip-1', dataElements);
           initStrip('strip-2', dataTissus);
           initStrip('strip-3', dataMouvements);
        };

    </script>
