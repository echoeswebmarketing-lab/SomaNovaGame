            { id: "sitar", url: "https://www.youtube.com/watch?v=8CinhqTb32I", tags: ["espace", "vibration", "subtil", "micro"] }, // Sitar meditative
            { id: "glass", url: "https://www.youtube.com/watch?v=6Stu7h7Qup8", tags: ["structure", "os", "repetitif", "glace", "cristallin"] }, // Philip Glass
            { id: "kodo", url: "https://www.youtube.com/watch?v=C7HL5wYqAbU", tags: ["feu", "muscle", "puissant", "impact", "volcan", "terre"] }, // Kodo Drums
            { id: "ambient", url: "https://www.youtube.com/watch?v=il4VDf-UgHs", tags: ["eau", "fluide", "calme", "lacher", "douceur"] }, // Water ambience
            { id: "maxrichter", url: "https://www.youtube.com/watch?v=rVN1B-tUpgs", tags: ["triste", "√©motion", "fascias", "lien", "memoire"] }, // Max Richter
            { id: "experimental", url: "https://www.youtube.com/watch?v=y2d5O3a-uN8", tags: ["air", "bizarre", "nerfs", "√©lectrique", "chaos"] }, // Experimental
            { id: "cello", url: "https://www.youtube.com/watch?v=nQ798THmrpU", tags: ["corps", "profond", "organique", "gravit√©"] }, // Cello
            { id: "piano", url: "https://www.youtube.com/watch?v=HuYlJt_R1AQ", tags: ["neige", "l√©ger", "froid", "mental", "neurones"] } // Nils Frahm style
        ];

        // --- VARIABLES GLOBALES ---
        let currentDraw = { element: null, tissu: null, movement: null };
        let lastDrawIndices = { strip1: 0, strip2: 0, strip3: 0 }; // Indices des cartes gagnantes pr√©c√©dentes
        const stripHeight = 60; // Nombre de cartes dans la bande (pour l'illusion infinie)
        
        // --- LOGIQUE D'AFFICHAGE ---

        function createCardHTML(data, index) {
            return `
                <div class="game-card" data-index="${index}">
                    <div class="card-decoration">${data.icon}</div>
                    <div>
                        <div class="card-category">${data.cat}</div>
                        <div class="card-main-text">${data.title}</div>
                    </div>
                    <div class="card-sub-text">${data.desc}</div>
                </div>
            `;
        }

        function buildStripHTML(dataSource) {
            let html = "";
            // On construit une bande g√©ante de 60 cartes en r√©p√©tant le dataset
            for (let i = 0; i < stripHeight; i++) {
                // Pour avoir une vari√©t√©, on boucle sur les donn√©es
                const dataIndex = i % dataSource.length;
                html += createCardHTML(dataSource[dataIndex], dataIndex);
            }
            return html;
        }

        // --- MOTEUR DU JEU ---

        function startGame() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
                
                // Initialisation du contenu des bandes
                document.getElementById('strip-1').innerHTML = buildStripHTML(dataElements);
                document.getElementById('strip-2').innerHTML = buildStripHTML(dataTissus);
                document.getElementById('strip-3').innerHTML = buildStripHTML(dataMouvements);

                setTimeout(() => {
                    document.getElementById('game-screen').style.opacity = '1';
                    // Premier lancement : on d√©marre du bas vers le haut (pour simuler la chute)
                    // On positionne initialement les bandes tout en bas pour qu'elles remontent vers 0 (chute visuelle)
                    initializePositions();
                    launchSlots();
                }, 100);
            }, 800);
        }

        // Fonction pour positionner les bandes avant le lancer
        // Pour l'effet "chute" (cartes descendent), le strip doit bouger vers le BAS (translateY augmente)
        // Donc on part d'une valeur n√©gative (haut cach√©) vers une valeur proche de 0 (haut visible)
        function initializePositions() {
            const cardH = document.querySelector('.game-card').offsetHeight;
            const strips = ['strip-1', 'strip-2', 'strip-3'];
            
            strips.forEach(id => {
                const el = document.getElementById(id);
                // On commence √† un endroit al√©atoire "haut" dans la bande (ex: index 50)
                // Rappel : translateY(-50 * h) affiche la carte 50.
                // Si on veut faire descendre, on va aller vers l'index 5.
                const startIndex = 50; 
                el.style.transition = 'none';
                el.style.transform = `translateY(-${startIndex * cardH}px)`;
            });
        }

        function resetAndReplay() {
            // Cacher UI
            document.getElementById('ui-buttons').classList.remove('visible');
            const rect = document.getElementById('violet-border');
            rect.classList.remove('animate-border');
            rect.style.strokeDashoffset = '3000';
            hideAdvice();

            // Retirer pop effect
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('pop-effect'));

            // Lancer
            launchSlots();
        }

        function launchSlots() {
            const cardH = document.querySelector('.game-card').offsetHeight;
            const delays = [3000, 5000, 8000];
            const stripsInfo = [
                { id: 'strip-1', data: dataElements, type: 'element', lastIdx: lastDrawIndices.strip1 },
                { id: 'strip-2', data: dataTissus, type: 'tissu', lastIdx: lastDrawIndices.strip2 },
                { id: 'strip-3', data: dataMouvements, type: 'movement', lastIdx: lastDrawIndices.strip3 }
            ];

            stripsInfo.forEach((info, index) => {
                const stripEl = document.getElementById(info.id);
                
                // 1. LOGIQUE DE CONTINUIT√â (SEAMLESS)
                // O√π sommes-nous visuellement ?
                // Lors du dernier tour, nous avons atterri sur 'info.lastIdx' (ex: index 5 dans le dataset)
                // Visuellement, cette carte doit √™tre celle affich√©e MAINTENANT avant de bouger.
                
                // On va "tricher" : on replace instantan√©ment la bande pour que 
                // la carte gagnante pr√©c√©dente soit tout en BAS de la zone qu'on va parcourir.
                // Disons qu'on veut parcourir 40 cartes.
                // On veut finir sur un nouvel index 'winningIndex' (ex: index 2).
                // On positionne le strip √† l'index (40 + lastIdx) (loin en bas, valeur Y tr√®s n√©gative)
                // NON, on veut que les cartes DESCENDENT.
                // Donc le strip doit aller vers le BAS (Y augmente).
                // D√©part : Y tr√®s n√©gatif (on voit le bas du strip). Arriv√©e : Y moins n√©gatif (on voit le haut).
                
                // D√©finissons la cible (Le nouveau gagnant)
                const winningIndexRaw = Math.floor(Math.random() * info.data.length);
                currentDraw[info.type] = info.data[winningIndexRaw];
                
                // On sauvegarde pour le prochain tour
                if (index === 0) lastDrawIndices.strip1 = winningIndexRaw;
                if (index === 1) lastDrawIndices.strip2 = winningIndexRaw;
                if (index === 2) lastDrawIndices.strip3 = winningIndexRaw;

                // La cible sera plac√©e en "Haut" de la bande (petit index)
                // Disons index cible = 5 (pour avoir un peu de marge au dessus)
                const targetVisualIndex = 5; 
                // On doit s'assurer que la carte √† cet index 5 est bien la winningIndexRaw
                // Pour cela, on a construit le strip en r√©p√©tant le dataset.
                // strip[5] est la carte (5 % length).
                // Si on veut que strip[5] soit la carte X, il faudrait reconstruire le strip... 
                // TROP LOURD.
                
                // M√©thode simplifi√©e :
                // On utilise la r√©p√©tition naturelle.
                // On veut finir sur une occurrence de winningIndexRaw qui est "haute" (petit index absolu).
                // Disons la 1√®re occurrence apr√®s l'index 3.
                // Index final = winningIndexRaw + (1 * data.length) ? Non, juste winningIndexRaw.
                // Si winningIndexRaw est 0, c'est tout en haut.
                
                const endPosIndex = winningIndexRaw + (1 * info.data.length); // On vise la 2√®me r√©p√©tition pour √™tre s√ªr d'avoir du buffer au dessus
                
                // Maintenant, le d√©part. On veut que √ßa commence sur l'image de la carte pr√©c√©dente.
                // La carte pr√©c√©dente √©tait 'info.lastIdx'.
                // Pour cr√©er l'illusion de vitesse et de rotation, on doit partir de BEAUCOUP plus bas (index plus grand).
                // D√©part = endPosIndex + (X tours complets) + d√©calage pour matcher l'image ?
                // Non, pour que ce soit seamless, il faut que visuellement :
                // StartPosition Y affiche la carte 'info.lastIdx'.
                
                // Calculons un index de d√©part qui correspond √† 'lastIdx' mais qui est loin (ex: +30 cartes)
                const distance = 30 + Math.floor(Math.random() * 10);
                // On cherche un index 'startPosIndex' tel que :
                // startPosIndex > endPosIndex
                // ET (startPosIndex % data.length) == info.lastIdx
                
                let startPosIndex = endPosIndex + distance;
                const remainder = startPosIndex % info.data.length;
                const adjustment = remainder - info.lastIdx;
                startPosIndex -= adjustment; // Calage exact sur le bon type de carte
                
                const startY = -(startPosIndex * cardH);
                const endY = -(endPosIndex * cardH);
                
                // 1. Reset instantan√© √† la position de d√©part (qui affiche visuellement la carte pr√©c√©dente)
                stripEl.style.transition = 'none';
                stripEl.style.transform = `translateY(${startY}px)`;
                
                // Force Reflow
                stripEl.offsetHeight;
                
                // 2. Animation vers la cible
                stripEl.style.transition = `transform ${delays[index] / 1000}s cubic-bezier(0.25, 1, 0.5, 1)`;
                stripEl.style.transform = `translateY(${endY}px)`;

                // 3. Fin
                setTimeout(() => {
                    // Highlight
                    const finalCard = stripEl.children[endPosIndex];
                    if(finalCard) finalCard.classList.add('pop-effect');
                    
                    if (index === 2) triggerFinalAnimation();
                }, delays[index]);
            });
        }

        function triggerFinalAnimation() {
            const cardsBox = document.getElementById('cards-box');
            const rect = document.getElementById('violet-border');
            
            // Ajustement SVG
            rect.setAttribute('width', cardsBox.clientWidth);
            rect.setAttribute('height', cardsBox.clientHeight);
            
            // Calcul p√©rim√®tre pour animation
            const perimeter = 2 * (cardsBox.clientWidth + cardsBox.clientHeight);
            rect.style.strokeDasharray = perimeter;
            rect.style.strokeDashoffset = perimeter;

            rect.classList.add('animate-border');

            setTimeout(() => {
                document.getElementById('ui-buttons').classList.add('visible');
            }, 1000);
        }

        // --- COACH & MUSIQUE (LOGIQUE INTERNE) ---

        function showAdvice() {
            const el = currentDraw.element;
            const ti = currentDraw.tissu;
            const mv = currentDraw.movement;
            
            // G√©n√©rateur de phrase "Mad Libs" intelligent
            const intros = [
                "Prenez un instant pour visualiser",
                "Laissez votre corps explorer",
                "Imaginez la sensation de",
                "Invitez dans votre danse"
            ];
            
            const verbs = [
                "qui s'infuse dans",
                "guidant vos",
                "transformant vos",
                "r√©veillant vos"
            ];
            
            const actions = [
                "dans un √©lan de",
                "√† travers la force de",
                "par le prisme de",
                "en incarnant"
            ];

            // Construction
            const p1 = intros[Math.floor(Math.random() * intros.length)];
            const p2 = verbs[Math.floor(Math.random() * verbs.length)];
            const p3 = actions[Math.floor(Math.random() * actions.length)];

            // Logique conditionnelle simple pour enrichir
            let advice = `${p1} <strong>${el.title}</strong> ${p2} <strong>${ti.title}</strong>, ${p3} <strong>${mv.title}</strong>.`;
            
            // Ajout d'une phrase sp√©cifique bas√©e sur les tags
            let subAdvice = "";
            if (el.tags.includes('feu') && mv.tags.includes('haut')) {
                subAdvice = "Sentez l'√©nergie monter comme une flamme indomptable.";
            } else if (el.tags.includes('eau') && ti.tags.includes('flux')) {
                subAdvice = "Soyez liquide, sans d√©but ni fin.";
            } else if (mv.tags.includes('lent') || el.tags.includes('terre')) {
                subAdvice = "Prenez le temps de sentir le poids et l'ancrage.";
            } else {
                subAdvice = `Laissez la qualit√© "${el.desc}" colorer votre mouvement.`;
            }

            const html = `
                <h3 style="margin:0 0 10px 0; color:var(--accent-violet)">Inspiration</h3>
                <p>${advice}</p>
                <p style="font-style:italic; margin-top:10px;">"${subAdvice}"</p>
            `;
            
            document.getElementById('advice-content').innerHTML = html;
            document.getElementById('advice-overlay').classList.add('visible');
        }

        function hideAdvice() {
            document.getElementById('advice-overlay').classList.remove('visible');
        }

        function openMusic() {
            const elTags = currentDraw.element.tags;
            const tiTags = currentDraw.tissu.tags;
            const mvTags = currentDraw.movement.tags;
            
            // Syst√®me de scoring simple
            let bestMatch = musicDatabase[0];
            let maxScore = -1;

            musicDatabase.forEach(track => {
                let score = 0;
                // On check les correspondances de tags
                const allCurrentTags = [...elTags, ...tiTags, ...mvTags];
                track.tags.forEach(t => {
                    if (allCurrentTags.includes(t)) score += 2;
                });
                
                // Al√©atoire pour varier si scores √©gaux
                score += Math.random();

                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = track;
                }
            });

            window.open(bestMatch.url, '_blank');
        }

    </script>
