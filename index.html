            { title: "REFL√âTER", desc: "miroir ‚Äì reproduire - servir", cat: "Mvt √† 2", icon: "ü™û", tags: ["√©cho", "copie"] },
            { title: "PRESSER et APPUYER", desc: "compression ‚Äì ressentir - concentrer", cat: "Mvt √† 2", icon: "ü§è", tags: ["serrer", "intensifier"] },
            { title: "√âTIRER et √âTENDRE", desc: "possibles ‚Äì fibres - espace", cat: "Mvt √† 2", icon: "ü§∏", tags: ["loin", "extension"] },
            { title: "EFFLEURER et TOUCHER", desc: "sensibiliser - orienter - √©veiller", cat: "Mvt √† 2", icon: "ü™∂", tags: ["peau", "doux"] },
            { title: "√äTRE AVEC et ACCORDER", desc: "√©couter - harmoniser - accueillir", cat: "Mvt √† 2", icon: "ü§ù", tags: ["pr√©sence", "uni"] }
        ];

        // --- PLAYLIST MUSICALE (Spotify Search Links) ---
        // Utilisation de liens de recherche pour garantir que l'utilisateur tombe sur une liste valide
        const musicDatabase = [
            { id: "sitar", url: "https://open.spotify.com/search/sitar%20meditation", tags: ["espace", "vibration", "subtil", "micro"] }, 
            { id: "glass", url: "https://open.spotify.com/search/philip%20glass%20piano", tags: ["structure", "os", "repetitif", "glace", "cristallin"] }, 
            { id: "kodo", url: "https://open.spotify.com/search/kodo%20drums", tags: ["feu", "muscle", "puissant", "impact", "volcan", "terre"] }, 
            { id: "ambient", url: "https://open.spotify.com/search/water%20ambient%20sounds", tags: ["eau", "fluide", "calme", "lacher", "douceur"] }, 
            { id: "maxrichter", url: "https://open.spotify.com/search/max%20richter%20melancholy", tags: ["triste", "√©motion", "fascias", "lien", "memoire"] }, 
            { id: "experimental", url: "https://open.spotify.com/search/experimental%20electronic%20music", tags: ["air", "bizarre", "nerfs", "√©lectrique", "chaos"] }, 
            { id: "cello", url: "https://open.spotify.com/search/cello%20solo%20bach", tags: ["corps", "profond", "organique", "gravit√©"] }, 
            { id: "piano", url: "https://open.spotify.com/search/nils%20frahm%20piano", tags: ["neige", "l√©ger", "froid", "mental", "neurones"] } 
        ];

        // --- VARIABLES GLOBALES ---
        let currentDraw = { element: null, tissu: null, movement: null };
        let lastDrawIndices = { strip1: 0, strip2: 0, strip3: 0 }; 
        const stripHeight = 60; 
        
        // --- LOGIQUE D'AFFICHAGE ---

        function createCardHTML(data, index) {
            return `
                <div class="game-card" data-index="${index}">
                    <div class="card-decoration">${data.icon}</div>
                    <div>
                        <div class="card-category">${data.cat}</div>
                        <div class="card-main-text">${data.title}</div>
                    </div>
                    <div class="card-sub-text">${data.desc}</div>
                </div>
            `;
        }

        function buildStripHTML(dataSource) {
            let html = "";
            for (let i = 0; i < stripHeight; i++) {
                const dataIndex = i % dataSource.length;
                html += createCardHTML(dataSource[dataIndex], dataIndex);
            }
            return html;
        }

        // --- MOTEUR DU JEU ---

        function startGame() {
            document.getElementById('intro-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('intro-screen').style.display = 'none';
                document.getElementById('game-screen').style.display = 'flex';
                
                // Initialisation du contenu des bandes
                document.getElementById('strip-1').innerHTML = buildStripHTML(dataElements);
                document.getElementById('strip-2').innerHTML = buildStripHTML(dataTissus);
                document.getElementById('strip-3').innerHTML = buildStripHTML(dataMouvements);

                setTimeout(() => {
                    document.getElementById('game-screen').style.opacity = '1';
                    initializePositions();
                    launchSlots();
                }, 100);
            }, 800);
        }

        function initializePositions() {
            const cardH = document.querySelector('.game-card').offsetHeight;
            const strips = ['strip-1', 'strip-2', 'strip-3'];
            
            strips.forEach(id => {
                const el = document.getElementById(id);
                const startIndex = 50; 
                el.style.transition = 'none';
                el.style.transform = `translateY(-${startIndex * cardH}px)`;
            });
        }

        function resetAndReplay() {
            // Cacher UI
            document.getElementById('ui-buttons').classList.remove('visible');
            
            // Cacher le cadre violet (Fade out)
            const rect = document.getElementById('violet-border');
            rect.classList.remove('visible'); // Lance la transition d'opacit√©
            
            hideAdvice();

            // Attendre la fin du fade out (0.5s ou 1s) avant de reset la position
            setTimeout(() => {
                rect.classList.remove('animate-border');
                rect.style.strokeDashoffset = '3000';
                
                // Retirer pop effect
                document.querySelectorAll('.game-card').forEach(c => c.classList.remove('pop-effect'));

                // Lancer
                launchSlots();
            }, 500);
        }

        function launchSlots() {
            const cardH = document.querySelector('.game-card').offsetHeight;
            const delays = [3000, 5000, 8000];
            const stripsInfo = [
                { id: 'strip-1', data: dataElements, type: 'element', lastIdx: lastDrawIndices.strip1 },
                { id: 'strip-2', data: dataTissus, type: 'tissu', lastIdx: lastDrawIndices.strip2 },
                { id: 'strip-3', data: dataMouvements, type: 'movement', lastIdx: lastDrawIndices.strip3 }
            ];

            stripsInfo.forEach((info, index) => {
                const stripEl = document.getElementById(info.id);
                
                // Choix al√©atoire
                const winningIndexRaw = Math.floor(Math.random() * info.data.length);
                currentDraw[info.type] = info.data[winningIndexRaw];
                
                if (index === 0) lastDrawIndices.strip1 = winningIndexRaw;
                if (index === 1) lastDrawIndices.strip2 = winningIndexRaw;
                if (index === 2) lastDrawIndices.strip3 = winningIndexRaw;

                // Calcul position arriv√©e (Haut)
                const endPosIndex = winningIndexRaw + (1 * info.data.length); 
                
                // Calcul position d√©part (Bas, illusion seamless)
                const distance = 30 + Math.floor(Math.random() * 10);
                let startPosIndex = endPosIndex + distance;
                const remainder = startPosIndex % info.data.length;
                const adjustment = remainder - info.lastIdx;
                startPosIndex -= adjustment; 
                
                const startY = -(startPosIndex * cardH);
                const endY = -(endPosIndex * cardH);
                
                // Reset instantan√©
                stripEl.style.transition = 'none';
                stripEl.style.transform = `translateY(${startY}px)`;
                
                // Force Reflow
                stripEl.offsetHeight;
                
                // Animation
                stripEl.style.transition = `transform ${delays[index] / 1000}s cubic-bezier(0.25, 1, 0.5, 1)`;
                stripEl.style.transform = `translateY(${endY}px)`;

                // Fin
                setTimeout(() => {
                    const finalCard = stripEl.children[endPosIndex];
                    if(finalCard) finalCard.classList.add('pop-effect');
                    
                    if (index === 2) triggerFinalAnimation();
                }, delays[index]);
            });
        }

        function triggerFinalAnimation() {
            const cardsBox = document.getElementById('cards-box');
            const rect = document.getElementById('violet-border');
            
            // Ajustement SVG
            rect.setAttribute('width', cardsBox.clientWidth);
            rect.setAttribute('height', cardsBox.clientHeight);
            
            const perimeter = 2 * (cardsBox.clientWidth + cardsBox.clientHeight);
            rect.style.strokeDasharray = perimeter;
            rect.style.strokeDashoffset = perimeter;

            // Rendre visible (Opacity) puis lancer l'anim (Dashoffset)
            rect.classList.add('visible');
            // Petit d√©lai pour assurer que l'opacit√© est √† 1 avant de tracer
            setTimeout(() => {
                rect.classList.add('animate-border');
            }, 100);

            setTimeout(() => {
                document.getElementById('ui-buttons').classList.add('visible');
            }, 1500);
        }

        // --- COACH & MUSIQUE ---

        function showAdvice() {
            const el = currentDraw.element;
            const ti = currentDraw.tissu;
            const mv = currentDraw.movement;
            
            const intros = ["Prenez un instant pour visualiser", "Laissez votre corps explorer", "Imaginez la sensation de", "Invitez dans votre danse"];
            const verbs = ["qui s'infuse dans", "guidant vos", "transformant vos", "r√©veillant vos"];
            const actions = ["dans un √©lan de", "√† travers la force de", "par le prisme de", "en incarnant"];

            const p1 = intros[Math.floor(Math.random() * intros.length)];
            const p2 = verbs[Math.floor(Math.random() * verbs.length)];
            const p3 = actions[Math.floor(Math.random() * actions.length)];

            let advice = `${p1} <strong>${el.title}</strong> ${p2} <strong>${ti.title}</strong>, ${p3} <strong>${mv.title}</strong>.`;
            
            let subAdvice = "";
            if (el.tags.includes('feu') && mv.tags.includes('haut')) {
                subAdvice = "Sentez l'√©nergie monter comme une flamme indomptable.";
            } else if (el.tags.includes('eau') && ti.tags.includes('flux')) {
                subAdvice = "Soyez liquide, sans d√©but ni fin.";
            } else if (mv.tags.includes('lent') || el.tags.includes('terre')) {
                subAdvice = "Prenez le temps de sentir le poids et l'ancrage.";
            } else {
                subAdvice = `Laissez la qualit√© "${el.desc}" colorer votre mouvement.`;
            }

            const html = `
                <h3 style="margin:0 0 10px 0; color:var(--accent-violet)">Inspiration</h3>
                <p>${advice}</p>
                <p style="font-style:italic; margin-top:10px;">"${subAdvice}"</p>
            `;
            
            document.getElementById('advice-content').innerHTML = html;
            document.getElementById('advice-overlay').classList.add('visible');
        }

        function hideAdvice() {
            document.getElementById('advice-overlay').classList.remove('visible');
        }

        function openMusic() {
            const elTags = currentDraw.element.tags;
            const tiTags = currentDraw.tissu.tags;
            const mvTags = currentDraw.movement.tags;
            
            let bestMatch = musicDatabase[0];
            let maxScore = -1;

            musicDatabase.forEach(track => {
                let score = 0;
                const allCurrentTags = [...elTags, ...tiTags, ...mvTags];
                track.tags.forEach(t => {
                    if (allCurrentTags.includes(t)) score += 2;
                });
                score += Math.random();

                if (score > maxScore) {
                    maxScore = score;
                    bestMatch = track;
                }
            });

            window.open(bestMatch.url, '_blank');
        }

    </script>
